<html>
<head>
<title>家庭作業04</title>
</head>
<body>
<style>
    td{
        color: blue;
    }
    </style>
<left><h2><font color="#FF0000">九九乘法表</font></h2>

<table border="1">
<script>

for (i=1;i<=9;i++){

j = 1;
while (j <= 9){
document.write("<td>");
document.write(j + "X" + i + "=" + j*i);
document.write("</td>");
j++;
}
document.write("<tr>");
}

</script>
</table></left>


</body>
</html>
